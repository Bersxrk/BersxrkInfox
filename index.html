<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Prompt', sans-serif;
  position: relative;
  overflow: hidden;
}
.announcement-bar {
  position: fixed;
  top: 0;
  width: 100%;
  color: white;
  padding: 8px 0;
  z-index: 1000;
  overflow: hidden;
}

.announcement-text {
  display: inline-block;
  white-space: nowrap;
  padding-left: 100%;
  animation: scrollText 10s linear infinite;
  font-family: 'Kanit', sans-serif;
  font-weight: 600;
  font-size: 19px;
}

@keyframes scrollText {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

.background-image {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  overflow: hidden;
}

.background-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 1;
}

.overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0,0,0,0.2);
  z-index: -1;
}

.container {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
  text-align: center;
  color: white;
}

.title-text {
  font-family: 'Kanit', sans-serif;
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: 2px;
  color: #ffffff;
  animation: electricGlow 1.5s infinite alternate;
}

.button-link {
  font-family: 'Kanit', sans-serif;
  padding: 14px 32px;
  background: linear-gradient(135deg, #005ec2, #003b88);
  color: #fff;
  text-decoration: none;
  border-radius: 12px;
  font-size: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  animation: pulse 2s infinite;
  letter-spacing: 1px;
  text-transform: uppercase;
  border: 2px solid #ffffff44;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.button-link:hover {
  background: linear-gradient(135deg, #004c9e, #002f6c);
  transform: scale(1.12);
  box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}

.button-link.clicked {
  animation: clickEffect 0.6s forwards;
}

@keyframes clickEffect {
  0% { transform: scale(1) rotate(0deg); opacity: 1; }
  30% { transform: scale(0.9) rotate(5deg); opacity: 0.8; }
  60% { transform: scale(1.1) rotate(-5deg); opacity: 0.5; }
  100% { transform: scale(0) rotate(0deg); opacity: 0; }
}

.blackout-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #000;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: opacity 0.6s ease;
}
.blackout-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.discord-button {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 1100;
  background-color: #5865F2;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.discord-button:hover {
  transform: scale(1.2);
  box-shadow: 0 6px 14px rgba(0,0,0,0.7);
}
.discord-button svg {
  width: 26px;
  height: 26px;
  fill: white;
}

body {
  padding-top: 40px;
}

.music-player {
  margin-top: 20px;
}

.music-player iframe {
  width: 100%;
  max-width: 560px;
  height: 315px;
  border: none;
}
</style>
</head>
